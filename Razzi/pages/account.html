    <main style="padding-top: 150px; padding-bottom: 100px; margin-bottom: -100px; background-color: #f5f5f5;">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-12">
                    <div class="login">
                        <div class="account">
                            <div class="header">
                                <h2>Login</h2>
                            </div>
                            <form action="">
                                <div class="input-item">
                                    <input type="email" name="email" id="" placeholder="Email Address *">
                                </div>
                                <div class="input-item">
                                    <input type="password" name="password" id="" class="hidden" placeholder="Password *">
                                    <i class="fas fa-eye show-password"></i>
                                </div>
                                <div class="forgot-password mb-3">
                                    <a href="">Lost your password?</a>
                                </div>
                                <div class="submit-btn">
                                    <button type="submit">Log in</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-12">
                    <div class="register">
                        <div class="account">
                            <div class="header">
                                <h2>Register</h2>
                            </div>
                            <form action="">
                                <div class="input-item">
                                    <input type="text" name="username" id="" placeholder="Username *">
                                </div>
                                <div class="input-item">
                                    <input type="email" name="email" id="" placeholder="Email Address *">
                                </div>
                                <div class="input-item">
                                    <input type="password" name="password" class="hidden" placeholder="Password *">
                                    <i class="fas fa-eye show-password"></i></i>
                                </div>
                                <div class="input-item">
                                    <input type="password" name="confirm password" class="hidden" id="" placeholder="Confirm Password *">
                                    <i class="fas fa-eye show-password"></i></i>
                                </div>
                                <div class="submit-btn">
                                    <button type="submit">Register</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
